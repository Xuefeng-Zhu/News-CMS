<div class="container">
	<div class="page-header">
		<h2>{{news.title}}</h2>
		<span class="label label-default">{{news.date}}</span>
	</div>
	<div class="well">{{news.abstract}}</div>
	<div ng-repeat="item in news.content">
		<p ng-if="item.type == 'text'">{{item.details}}</p>
		<img ng-if="item.type == 'img'" src="{{item.details}}" width="50%" >
	</div>
</div>
